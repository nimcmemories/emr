<html>
    <head>
        <title>Login : [Title]</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/metro-bootstrap.css">
        <script type="text/javascript" src="docs/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="docs/bootstrap.min.js"></script>
        <script type="text/javascript" src="javascript/common.js"></script>
        <meta name="viewport" content="width=device-width">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var height = $(window).height();
                var top = (height/2) - 130;
                $("#logindialog").css("margin-top", top + "px");
            });
        </script>
    </head>
    <body style="background-color: lightgray;">
        <form action="#"></form>
        <div class="logindialog" id="logindialog">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">Username&Tab;</span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">Password&Tab;</span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="panel-footer">
                    <div align="right"><button type="button" class="btn btn-primary">Login</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
